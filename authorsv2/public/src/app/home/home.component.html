<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of myobjects">
                <td>{{x.name}}</td>
                <td>
                    <button class="button"[routerLink]="['/show', x._id]">Show</button>
                    <button class="button" [routerLink]="['/edit', x._id]">Edit</button>
                    <button class="button1" (click)="deleteObject(x)">Delete</button>
                </td>
        </tbody>
        <a class="button" [routerLink]="['/new']">Add author</a>
    </table>

    <div *ngIf='show' class="show">
        <td>Author: {{show.author}}</td><br>
    </div>

        
    <router-outlet></router-outlet>
</body>

</html>
